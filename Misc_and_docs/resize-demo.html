<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A resize event demo on MDN"/>
  <title>Window Size Logger</title>
</head>
<body>
<p>Resize the browser window to fire the <code>onResize</code> event.</p>
<p>Window height: <span id="paraHeight"></span></p>
<p>Window width: <span id="paraWidth"></span></p>
<script>
  console.log("Executing script...");
  window.onresize = onResize1;
  const elementHeightOutput = document.querySelector("#paraHeight");
  const elementWidthOutput = document.querySelector("#paraWidth");
  function onResize1() {
    window.onresize = onResize2;
    console.log("********** in onResize1) **********");
    console.log(window.innerHeight);
    elementHeightOutput.innerHTML = window.innerHeight;
    elementWidthOutput.innerHTML = window.innerWidth;
  }
  function onResize2() {
    window.onresize = onResize1;
    console.log("********** in onResize2) **********");
    console.log(window.innerHeight);
    elementHeightOutput.innerHTML = window.innerHeight;
    elementWidthOutput.innerHTML = window.innerWidth;
  }
</script>
</body>
</html>
