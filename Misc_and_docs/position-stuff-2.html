<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Layout 2</title>
</head>
<body>
<style>
  * {
    box-sizing: border-box;
  }

  .aaBox {
    display: flex;
    border: 0.5ch solid #00f;
  }

  .aaAcctTitle {
    display: inline-flex;;
    width: 30ch;
    text-align: left;
  }

  .aaAcctBalance {
    display: inline-flex;
    justify-content: flex-end;
    width: 15ch;
    text-align: right;
  }

  .aaListRow {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center; /* vertical axis */
    text-align: left;
    white-space: nowrap;
    cursor: default;
  }

  .aaScrollableList {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    overflow-y: scroll;
  }

  .aaEquRow {
    display: flex;
    justify-content: center;
    position: absolute;
    margin-top: 100px;
    margin-bottom: 50px;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .aaPage {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: center;
    position: absolute;
    top: 0;
    bottom: 0;
  }

  .aaFixedHeader {
    display: flex;
    justify-content: center;
    position: fixed;
    margin: 0;
    height: 100px;
    top: 0;
  }

  .aaFixedFooter {
    display: flex;
    justify-content: center;
    position: fixed;
    margin: 0;
    height: 50px;
    bottom: 0;
  }

  .aaPositionedAncestor {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }

  .aaPositionedContent {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: absolute;
    right: 0;
    left: 0;
  }
</style>
<div class="aaBox aaPositionedAncestor">
  <div class="aaBox aaPositionedContent"
       style="top: 0;
              height: 100px;
              flex-direction: column;">
    <div class="aaBox"
         style="width: 40ch;">
      navigator
    </div>
  </div>
  <div class="aaBox aaPositionedContent"
       style="height: 500px;
              bottom: 0;
              flex-direction: column;">
    <div class="aaBox aaPositionedContent"
         style="height: 400px;
                bottom: 0;">
      <div class="aaBox"
           style="width: 90ch;">
        panel
      </div>
    </div>
  </div>
</div>
</body>
</html>
