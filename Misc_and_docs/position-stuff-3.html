<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Layout 3</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .aaBox {
      display: flex;
      border: 0.5ch solid #00f;
      padding: 1ch;
      background-color: lightyellow;
    }

    .aaAcctTitle {
      display: inline-flex;;
      width: 30ch;
      text-align: left;
    }

    .aaAcctBalance {
      display: inline-flex;
      justify-content: flex-end;
      width: 15ch;
      text-align: right;
    }

    .aaListRow {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center; /* vertical axis */
      text-align: left;
      white-space: nowrap;
      cursor: default;
    }

    .aaScrollableList {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      overflow-y: scroll;
    }

    .aaEquRow {
      display: flex;
      justify-content: center;
      position: absolute;
      margin-top: 100px;
      margin-bottom: 50px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .aaFixed {
      display: flex;
      position: fixed;
      background-color: lightblue;
    }
  </style>
</head>
<body>
<div class="aaBox aaFixed"
     style="flex-direction: column;
