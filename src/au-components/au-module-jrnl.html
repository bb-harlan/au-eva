<template>
  <require from="au-views/au-icon-nav-left.html"></require>
  <require from="au-views/au-bchg-grid-header.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-views/au-tran-bchg-cells-spacer.html"></require>
  <require from="au-components/au-tran-bchg-row-data"></require>

  <div class="aaPanel aaPanelBoxShadow">
    <div class="aaPanelHeader aaPanelHeaderModule">Transaction Journal</div>
    <div class="aaPanelBody">
      <div class="aaGridContainer">
        <div class="aaGridTitleBar">Transactions</div>
        <div class="aaGridHeader aaFontLabel">
          <div class="aaRow aaFontLabel">
            <div class="aaCellRowOps" click.delegate="onNewTran($event)">
              <span class="aaBtn">
                <i class="fa fa-plus-circle fa-fw aaIconGreen" aria-hidden="true"></i>
              </span>
            </div>
            <au-vertical-gridline></au-vertical-gridline>
            <div class="aaCellText aaCellRowSelectedChar" style="visibility: hidden;">${app.ROW_SELECTED_CHAR}</div>
            <au-vertical-gridline></au-vertical-gridline>
            <div class="aaCellText aaFontSizeLabel aaCellTranDate">Date</div>
            <bchg-grid-header></bchg-grid-header>
          </div>
        </div>
        <div class="aaGridScrollableRows" style="height: 33pc;" id="jrnlGridBodyContainer">
          <template repeat.for="tran of app.data.jrnl.tranList">
            <div id="${tran.id}"
                 class="aaRow aaRowJrnl aaRowBgColorToolbar"
                 xcss="border-top: 5px solid ${eva.GRIDLINE_COLOR};
                      border-bottom: 5px solid ${eva.GRIDLINE_COLOR};
                      margin: 5px 0;"
                 mouseenter.trigger="onRowEnter($event, tran)"
                 mouseleave.trigger="onRowLeave($event, tran)">
              <div class="aaRowOps aaHidden">
                <button type="button"
                        class="aaBtn"
                        click.delegate="onGoTran($event, tran)">
                  <au-icon-nav-left></au-icon-nav-left>
                </button>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
              <div class="aaRowData aaRowBgColorData">
                <div class="aaCellText aaFontData aaCellTranDate">${tran.date}</div>
                <au-vertical-gridline></au-vertical-gridline>
                <div class="aaInlineBlock">
                  <div class="aaInlineBlock" xcss="border-bottom: 1px solid ${eva.GRIDLINE_COLOR};">
                    <au-tran-bchg-row-data bchg.bind="tran.bchgList[0]"></au-tran-bchg-row-data>
                  </div>

                  <template repeat.for="bchg of tran.bchgList.slice(1)">
                    <div class="aaSubRow">
                      <tran-bchg-row-data bchg.bind="bchg"></tran-bchg-row-data>
                    </div>
                  </template>
                </div>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
            </div>
          </template>
        </div>
        <div class="aaGridFooterBar"></div>
      </div>
    </div>
  </div>
</template>
