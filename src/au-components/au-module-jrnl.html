<template>
  <require from="au-views/au-icon-nav-left.html"></require>
  <require from="au-views/au-bchg-grid-header.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-views/au-tran-bchg-cells-spacer.html"></require>
  <require from="au-components/au-tran-bchg-row-data"></require>

  <div class="aaPanel aaPanelBoxShadow">
    <div class="aaPanelHeader aaPanelHeaderModule">Transaction Journal</div>
    <div class="aaPanelBody">
      <div class="aaGridContainer">
        <div class="aaGridTitleBar">Transactions</div>
        <div class="aaGridScrollableRows" style="height: 33pc;" id="jrnlGridBodyContainer">
          <template repeat.for="tran of app.data.jrnl.tranList">
            <div id="${tran.id}"
                 class="aaRow aaRowBgColorToolbar"
                 style="border-bottom-width: 0;"
                 mouseenter.trigger="onRowEnter($event, tran)"
                 mouseleave.trigger="onRowLeave($event, tran)">
              <div class="aaRowOps aaHidden">
                <button type="button"
                        class="aaBtn aaBtnInRowOps"
                        click.delegate="onGoTran($event, tran)">
                  <au-icon-nav-left></au-icon-nav-left>
                </button>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
              <div class="aaRowData aaRowBgColorData ${tran.id == app.selectedTran.id ? 'aaMostRecentlySelectedRow aaMostRecentlySelectedRow2' : ''}">
                <div class="aaRow" style="align-items: center;">
                  <span class="aaFormItemLabel aaCellText">Date:</span><div class="aaCellText aaFontData"><input type="text" disabled class="aaFormInputText aaCellTranDate" value="${tran.date}"></div>
                </div>
                <template repeat.for="bchg of tran.bchgList">
                  <div class="aaRow">
                    <!--                    ${bchg.targetAcct.title}-->
                    <au-tran-bchg-row-data bchg.bind="bchg"></au-tran-bchg-row-data>
                  </div>
                </template>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
            </div>
            <!-- End of tran -->
            <div class="aaRow aaRowBgColorNonData">
              <div class="aaRowOps">
                <span class="aaBtn aaHidden">
                    <au-icon-nav-left></au-icon-nav-left>
                  </span>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
              <div class="aaRowData aaRowBgColorNonData">
                <div class="aaInlineBlock aaCellText aaFontData" style="position: absolute;"><span
                  class="aaSansSerif aaCellTextEOL">&nbsp;</span></div>
                <au-tran-bchg-cells-spacer></au-tran-bchg-cells-spacer>
                <au-vertical-gridline-spacer></au-vertical-gridline-spacer>
                <au-tran-bchg-cells-spacer></au-tran-bchg-cells-spacer>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
            </div>
          </template>
          <!-- End of tran -->
          <div class="aaRow aaRowBgColorNonData">
            <div class="aaRowOps">
                <span class="aaBtn aaHidden">
                    <au-icon-nav-left></au-icon-nav-left>
                  </span>
            </div>
            <au-vertical-gridline></au-vertical-gridline>
            <div class="aaRowData aaRowBgColorNonData">
              <div class="aaInlineBlock aaCellText aaFontData" style="position: absolute;"><span
                class="aaSansSerif aaCellTextEOL">${app.END_OF_LIST}</span></div>
              <au-tran-bchg-cells-spacer></au-tran-bchg-cells-spacer>
              <au-vertical-gridline-spacer></au-vertical-gridline-spacer>
              <au-tran-bchg-cells-spacer></au-tran-bchg-cells-spacer>
            </div>
            <au-vertical-gridline></au-vertical-gridline>
          </div>
        </div>
        <div class="aaGridFooterBar"></div>
      </div>
    </div>
  </div>
</template>
