<template>
  <require from="au-views/au-icon-row-mover.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-views/au-vertical-gridline-spacer.html"></require>
  <require from="au-converters/au-currency-converter"></require>
  <require from="au-converters/au-equation-side-converter"></require>

  <!--<button type="button" class="aaBtn" click.trigger="dialogOpen($event)">
    <au-icon-row-mover></au-icon-row-mover>Move rows...
  </button>
-->
  <div element.ref="moverDialogModal" class="aaModal">
    <div
      element.ref = "moverDialogContent"
      class="aaModalContent aaInlineBlock aaPanelBoxShadow">
      <div class="aaGridTitleBar" style="font-size: larger;">Move rows<br><span class="aaFontLabel">&mdash; Drag & drop row(s) to desired list position(s). &mdash;</span></div>
      <div class="aaPanelToolBar">
        <div style="text-align: center;">
          <button type="button" class="aaBtn" click.trigger="dialogDone($event)">Done</button>
          <button type="button" class="aaBtn" style="margin-left: 4pc;" click.trigger="dialogCancel($event)">Cancel</button>
        </div>
      </div>
      <div
        element.ref="moverRowList"
        class="aaGridScrollableRows"
        mousemove.trigger="onListMouseMove($event)"
        mouseleave.trigger="onListMouseLeave($event)">
        <template repeat.for="listItem of moverAcctList">
          <div
            class="aaRow"
            list-item.bind="listItem"
            mouseenter.trigger="onRowMouseEnter($event, listItem)"
            mouseleave.trigger="onRowMouseLeave($event, listItem)"
            mousedown.trigger="onRowMouseDown($event)"
            mouseup.trigger="onRowMouseUp($event)">
            <div class="aaRowData">
              <template if.bind="listItem.isAcct()">
                <span class="aaCellText aaFontSizeData aaCellAcctTitle">${listItem.title}</span>
                <au-vertical-gridline></au-vertical-gridline>
                <span class="aaCellText aaFontSizeData aaCellBchgBal">${listItem.endingBalance | auCurrencyConverter}</span>
              </template>
              <template if.bind="listItem.isAnnotation()">
                <span class="aaCellText aaFontSizeData aaCellAnnoTitle">${listItem.annoText}</span>
                <au-vertical-gridline></au-vertical-gridline>
                <span class="aaCellText aaFontSizeData aaCellBchgBal"></span>
              </template>
              <au-vertical-gridline></au-vertical-gridline>
            </div>
          </div>
        </template>
        <div class="aaRow" id="${app.END_OF_LIST}">
          <div class="aaRowData aaRowBgColorNonData">
                <span class="aaCellText aaFontData aaCellAcctTitle"><span
                  class="aaSansSerif aaCellTextEOL">${app.END_OF_LIST}</span></span>
            <au-vertical-gridline></au-vertical-gridline>
            <span class="aaCellText aaFontData aaCellBchgBal"></span>
            <au-vertical-gridline></au-vertical-gridline>
          </div>
        </div>
      </div>
      <div class="aaGridFooterBar"></div>
    </div>
  </div>
</template>
