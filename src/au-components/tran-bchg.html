<template>
  <require from="../au-views/tran-bchg-cells-spacer.html"></require>
  <require from="../au-views/vertical-gridline.html"></require>
  <require from="../au-components/input-currency"></require>

  <div class="aaInlineBlock">

    <template if.bind="bchg.targetAcct.equationSide == eva.SIDE_EQUITIES">
      <tran-bchg-cells-spacer></tran-bchg-cells-spacer>
      <vertical-gridline></vertical-gridline>
\    </template>

    <div class="aaInlineBlock">
      <div class="aaCellText aaFontSizeData">
        <input type="text"
               disabled
               class="aaFormInputText aaCellAcctTitle"
               css="vertical-align: middle; border-color: ${eva.GRIDLINE_COLOR};"
               value.one-way="bchg.targetAcct.title">
        <template if.bind="!eva.isEditing">
          <span class="aaBtn aaBtnHidden"
                style="vertical-align: middle; border-color: #999;">
            <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
          </span>
        </template>
        <template if.bind="eva.isEditing">
          <span class="aaBtn"
                click.delegate="moduleTran.onPickAcct($event, bchg)"
                style="vertical-align: middle; border-color: #999;">
            <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
          </span>
        </template>
      </div>
      <div class="aaTranBchgRow2Indent">
        <div class="aaCellText aaFontSizeData">
          <template if.bind="!eva.isEditing">
            <input type="text"
                   disabled
                   class="aaFormInputText aaCellBchgDesc"
                   value.one-way="bchg.desc">
          </template>
          <template if.bind="eva.isEditing">
            <input type="text"
                   class="aaFormInputText aaCellBchgDesc"
                   value.two-way="bchg.desc">
          </template>
        </div>
        <div class="aaCellText aaFontSizeData">
          <template if.bind="!eva.isEditing">
            <au-input-currency
              currency-amount.one-way="bchg.amt"
              is-disabled.one-way="true"
              classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
          </template>
          <template if.bind="eva.isEditing">
            <template if.bind="bchg.intraTranSorter != 0">
              <au-input-currency
                currency-amount.two-way="bchg.amt"
                is-disabled.one-way="false"
                classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
            </template>
            <template if.bind="bchg.intraTranSorter == 0">
              <au-input-currency
                currency-amount.one-way="bchg.amt"
                is-disabled.one-way="true"
                classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
            </template>
          </template>
        </div>
      </div>
    </div>
    <vertical-gridline></vertical-gridline>
  </div>

  <template if.bind="bchg.targetAcct.equationSide == eva.SIDE_ASSETS">
    <tran-bchg-cells-spacer></tran-bchg-cells-spacer>
    <vertical-gridline></vertical-gridline>
  </template>

</template>
