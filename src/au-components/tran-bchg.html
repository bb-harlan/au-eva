<template>
  <require from="../au-views/column-gridline.html"></require>
  <require from="./tran-bchg-cells"></require>
  <require from="./tran-bchg-cells-blank"></require>

  <div class="aaInlineBlock">
    <column-gridline
        gridline-width="${eva.GRIDLINE_THIN}"
        gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>

    <template if.bind="bchg.parentAcct.equationSide == eva.SIDE_ASSETS">
      <tran-bchg-cells bchg.bind="bchg"></tran-bchg-cells>
      <column-gridline
          gridline-width="${eva.GRIDLINE_THIN}"
          gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
      <tran-bchg-cells-blank></tran-bchg-cells-blank>
    </template>

    <template if.bind="bchg.parentAcct.equationSide == eva.SIDE_EQUITIES">
      <tran-bchg-cells-blank></tran-bchg-cells-blank>
      <column-gridline
          gridline-width="${eva.GRIDLINE_THIN}"
          gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
      <tran-bchg-cells bchg.bind="bchg"></tran-bchg-cells>
    </template>

    <column-gridline
        gridline-width="${eva.GRIDLINE_THIN}"
        gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
  </div>
</template>
