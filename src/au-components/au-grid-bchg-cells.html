<template>
  <require from="au-converters/au-currency-converter"></require>
  <require from="au-views/au-icon-ellipsis.html"></require>
  <require from="au-views/au-text-ellipsis.html"></require>
  <div class="aaBchgCells">
    <!-- 1st row -->
    <div class="aaBchgCellsRow aaBchgCellsRowSeparation">
      <!-- target account -->
      <div class="aaCellWrapper">
        <div class="aaCell aaCellBorder aaCellAcctTitle">
          ${bchg.targetAcct.title}
        </div>
        <div class="aaCellHelper aaHidden">
          <button type="button" class="aaBtn aaHelperBtn">
            <au-text-ellipsis></au-text-ellipsis>
          </button>
        </div>
      </div>
    </div>
    <!-- 2nd row -->
    <div class="aaBchgCellsRow">
      <!-- change description -->
      <div class="aaCell aaCellBorder aaCellBchgDesc">
        ${bchg.desc}
      </div>
      <!-- change amount -->
      <div class="aaCellWrapper" style="margin-left: 1pc;">
        <div class="aaCell aaCellBorder aaCellBchgAmt">
          ${bchg.amt | auCurrencyConverter}
        </div>
        <div class="aaCellHelper aaHidden">
          <button type="button" class="aaBtn aaHelperBtn">
            <span class="fa fa-balance-scale fa-fw" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
