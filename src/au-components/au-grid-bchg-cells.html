<template>
  <require from="au-converters/au-currency-converter"></require>
  <require from="au-views/au-icon-ellipsis.html"></require>
  <require from="au-views/au-icon-balance-scale.html"></require>
  <div class="aaBchgCells">
    <!-- 1st row -->
    <div class="aaBchgCellsRow aaBchgCellsRowSeparation">
      <!-- target account
           **************
      -->
      <div class="aaCellWrapper">
        <div class="aaCell aaCellBorder aaCellAcctTitle">
          ${bchg.targetAcct.title}
        </div>
        <div class="aaCellHelper aaFontLabel aaHidden">
          <button type="button" class="aaBtn aaHelperBtn">
            <au-icon-ellipsis></au-icon-ellipsis>
          </button>
        </div>
      </div>
    </div>
    <!-- 2nd row -->
    <div class="aaBchgCellsRow">
      <!-- change description
           ******************
           declarations involving bchg.desc.length == 0
           are for keeping the cell from collapsing vertically
           when the change description is blank
      -->
      <div class="aaCell aaCellBorder aaCellBchgDesc"
           css="${bchg.desc.length == 0 ? 'color: transparent;' : ''}">
        ${bchg.desc.length == 0 ? "x" : bchg.desc}
      </div>
      <!-- change amount
           *************
      -->
      <div class="aaCellWrapper"
           style="margin-left: 1pc;">
        <div class="aaCell aaCellBorder aaCellBchgAmt">
          ${bchg.amt | auCurrencyConverter}
        </div>
        <div class="aaCellHelper aaHidden">
          <button type="button" class="aaBtn aaHelperBtn">
            <au-icon-balance-scale></au-icon-balance-scale>
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
