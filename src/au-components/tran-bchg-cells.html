<template bindable="bchg">
  <require from="../au-views/column-gridline.html"></require>
  <div class="aaInlineBlock">
    <template if.bind="!eva.isEditing">
      <div class="aaInlineBlock aaCellText aaFontSizeData">
        <input type="text"
               disabled
               class="aaFormInputText aaCellAcctTitle"
               css="vertical-align: middle; border-color: ${eva.GRIDLINE_COLOR};"
               value="${bchg.parentAcct.title}">

        <span class="aaBtn aaBtnHidden"
              style="vertical-align: middle; border-color: #999;">
          <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
        </span>
      </div>

      <div style="display: block; position: relative; border-top: 1px solid transparent;">
        <div class="aaCellText aaFontSizeData">
            <input type="text"
                   disabled
                   class="aaFormInputText aaCellBchgDesc"
                   value="${bchg.desc}">
        </div>
        <column-gridline
            gridline-width="${eva.GRIDLINE_THIN}"
            gridline-color="transparent"></column-gridline>
        <div class="aaCellText aaFontSizeData">
            <input type="text"
                   disabled
                   class="aaFormInputText aaCellBchgAmt"
                   value="${bchg.amt.toFixed(2)}">
        </div>
      </div>
    </template>

    <template if.bind="eva.isEditing">
      <div class="aaInlineBlock aaCellText aaFontSizeData">
        <input type="text"
               disabled
               class="aaFormInputText aaCellAcctTitle"
               style="vertical-align: middle;"
               value="${bchg.parentAcct.title}">

        <span class="aaBtn"
              click.delegate="moduleTran.onPickAcct($event, bchg)"
              style="vertical-align: middle; border-color: #999;">
          <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
        </span>
      </div>

      <div css="display: block; position: relative; border-top: 1px solid transparent;">
        <div class="aaCellText aaFontSizeData">
            <input type="text"
                   class="aaFormInputText aaCellBchgDesc"
                   value.two-way="bchg.desc">
        </div>
        <column-gridline
            gridline-width="${eva.GRIDLINE_THIN}"
            gridline-color="transparent"></column-gridline>
        <div class="aaCellText aaFontSizeData">
          <template if.bind="bchg.intraTranSorter == 0">
            <input type="text"
                   disabled
                   class="aaFormInputText aaCellBchgAmt"
                   value="${bchg.amt.toFixed(2)}">
          </template>
          <template if.bind="bchg.intraTranSorter != 0">
            <input type="text"
                   class="aaFormInputText aaCellBchgAmt"
                   value.two-way="bchg.amt.toFixed(2)">
          </template>
        </div>
      </div>
    </template>
  </div>
</template>
