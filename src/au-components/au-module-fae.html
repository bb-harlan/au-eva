<template>
  <require from="au-components/au-fae-side"></require>
  <require from="au-attributes/au-fae-side-data"></require>
  <require from="au-components/au-popup-acct-mover"></require>
  <template if.bind="app.selectedModule == app.MODULE_FAE">
    <div class="aaPanel aaPanelBoxShadow" css="true || ${app.selectedModule == app.MODULE_FAE ? '' : 'display: none;'}">
      <div class="aaPanelHeader aaPanelHeaderModule">The fundamental accounting equation</div>
      <div class="aaPanelBody">
        <div class="aaEquSideContainer">
          <au-fae-side
            fae-side.one-time="app.data.faeSideAssets"
            mouseenter.trigger="selectSide(app.data.faeSideAssets)"
            mouseleave.trigger="deselectSide()">
          </au-fae-side>
        </div>
        <div class="aaEquSideContainer" style="padding: 0 1pc;">
          <h1>=</h1>
        </div>
        <div class="aaEquSideContainer">
          <au-fae-side
            fae-side.one-time="app.data.faeSideEquities"
            mouseenter.trigger="selectSide(app.data.faeSideEquities)"
            mouseleave.trigger="deselectSide()">
          </au-fae-side>
        </div>
      </div>
    </div>
  </template>
</template>
