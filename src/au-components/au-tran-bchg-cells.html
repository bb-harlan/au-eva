<template bindable="bchg">
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-components/au-input-currency"></require>
  <div class="aaInlineBlock">
    <template if.bind="!app.isEditing">
      <div class="aaInlineBlock aaCellText aaFontSizeData">
        <input
          type="text"
          disabled
          class="aaFormInputText aaCellAcctTitle"
          css="vertical-align: middle; border-color: ${eva.GRIDLINE_COLOR};"
          value="${bchg.targetAcct.title}">

        <span
          class="aaBtn aaBtnHidden"
          style="vertical-align: middle; border-color: #999;">
          <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
        </span>
      </div>

      <div class="aaTranBchgRow2Indent" style="display: block; position: relative; border-top: 1px solid transparent;">
        <div class="aaCellText aa FontData aaFontSizeData">
            <input
              type="text"
              disabled
              class="aaFormInputText aaCellBchgDesc"
              value="${bchg.desc}">
        </div>
        <au-vertical-gridline></au-vertical-gridline>
        <div class="aaCellText aaFontSizeData">
          <au-input-currency
            currency-amount.two-way="bchg.amt"
            is-disabled.one-way="true"
            classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
        </div>
      </div>
    </template>

    <template if.bind="app.isEditing">
      <div class="aaInlineBlock aaCellText aaFontSizeData">
        <input type="text"
               disabled
               class="aaFormInputText aaCellAcctTitle"
               style="vertical-align: middle;"
               value="${bchg.targetAcct.title}">

        <span
          class="aaBtn"
          click.delegate="moduleTran.onPickAcct($event, bchg)"
          style="vertical-align: middle; border-color: #999;">
          <i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i>
        </span>
      </div>

      <div class="aaTranBchgRow2Indent" css="display: block; position: relative; border-top: 1px solid transparent;">
        <div class="aaCellText aaFontSizeData">
            <input type="text"
                   class="aaFormInputText aaCellBchgDesc"
                   value.two-way="bchg.desc">
        </div>
        <au-vertical-gridline></au-vertical-gridline>
        <div class="aaCellText aaFontSizeData">
          <template if.bind="bchg.intraTranSorter == 0">
            <au-input-currency
              currency-amount.one-way="bchg.amt"
              is-disabled.one-way="true"
              classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
          </template>
          <template if.bind="bchg.intraTranSorter != 0">
            <au-input-currency
              currency-amount.two-way="bchg.amt"
              is-disabled.one-way="false"
              classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
          </template>
        </div>
      </div>
    </template>
    <au-vertical-gridline></au-vertical-gridline>
  </div>
</template>
