<template>
  <require from="au-views/au-icon-row-mover.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-views/au-vertical-gridline-spacer.html"></require>
  <require from="au-views/au-grid-acct-cells-heading.html"></require>
  <require from="au-converters/au-currency-converter"></require>
  <require from="au-converters/au-equation-side-converter"></require>

  <div class="aaModal"
       style="display: none; flex-direction: row; align-items: flex-start; justify-content: center;"
       element.ref="moverDialogModal">
    <div class="aaModalContent aaInlineBlock aaPanelBoxShadow"
         element.ref = "moverDialogContent">
      <div class="aaGridTitleBar" style="font-size: larger;">Move rows<br><span class="aaFontLabel">&mdash; Drag & drop row(s) to desired list position(s). &mdash;</span></div>
      <div class="aaPanelToolBar">
        <div style="text-align: center;">
          <button type="button" class="aaBtn" click.trigger="done()">Done</button>
          <button type="button" class="aaBtn" style="margin-left: 4pc;" click.trigger="cancel()">Cancel</button>
        </div>
      </div>
      <div class="aaRow aaRowColumnHeaders aaFontLabel aaFontBold">
        <div class="aaVerticalGridline" style="background-color: #999;"></div>
        <au-grid-acct-cells-heading></au-grid-acct-cells-heading>
      </div>
      <div class="aaGridScrollableRows"
           element.ref="moverGridRows"
           mousemove.trigger="onListMouseMove($event)"
           mouseleave.trigger="onListMouseLeave($event)">
        <template repeat.for="listItem of moverAcctList">
          <div class="aaRow"
               list-item.bind="listItem"
               mouseenter.trigger="onRowMouseEnter($event, listItem)"
               mouseleave.trigger="onRowMouseLeave($event, listItem)"
               mousedown.trigger="onRowMouseDown($event)"
                mouseup.trigger="onRowMouseUp($event)">
            <div class="aaRowData aaRowBgColorData">
              <template if.bind="listItem.isAcct()">
                <span class="aaCell aaFontSizeData aaCellAcctTitle">${listItem.title}</span>
                <div class="aaVerticalGridline"></div>
                <span class="aaCell aaFontSizeData aaCellBchgBal">${listItem.endingBalance | auCurrencyConverter}</span>
              </template>
              <template if.bind="listItem.isAnnotation()">
                <span class="aaCell aaFontSizeData aaCellAnnoTitle">${listItem.annoText}</span>
                <div class="aaVerticalGridline"></div>
                <span class="aaCell aaFontSizeData aaCellBchgBal"></span>
              </template>
              <div class="aaVerticalGridline"></div>
            </div>
          </div>
        </template>
<!--
        <div class="aaRow" id="${app.END_OF_LIST}">
          <div class="aaRowData aaRowBgColorNonData">
                <span class="aaCell aaFontData aaCellAcctTitle"><span
                  class="aaSansSerif aaCellTextEOL">${app.END_OF_LIST}</span></span>
            <div class="aaVerticalGridline"></div>
            <span class="aaCell aaFontData aaCellBchgBal"></span>
            <div class="aaVerticalGridline"></div>
          </div>
        </div>
-->
      </div>
      <div class="aaGridFooterBar"></div>
    </div>
  </div>
</template>
