
<template bindable="isBlank, acctTitle, bchgDesc, bchgAmt, autoBalanceItem, gridlineWidth, gridlineColor">
  <require from="../au-views/column-gridline.html"></require>
  <div css="display: inline-block; border-bottom: 0px solid ${gridlineColor};">
    <template if.bind="!isBlank">
      <template if.bind="!eva.isEditing">
        <div class="aaCellText aaFontData aaCellAcctTitle aaInlineBlock">${acctTitle}</div>
        <div css="display: block; position: relative; border-top: 1px solid ${gridlineColor};">
          <div class="aaCellText aaFontData">
            <input type="text"
                   disabled
                   class="aaFormInputText aaCellBchgDesc"
                   value="${bchgDesc}">
          </div>

          <column-gridline
              gridline-width="${gridlineWidth}"
              gridline-color="${gridlineColor}"></column-gridline>
          <template if.bind="autoBalanceItem">
            <div class="aaCellText aaFontData">
              <input type="text"
                     disabled
                     class="aaFormInputText aaCellBchgAmt"
                     style="border-color: transparent;"
                     value="${bchgAmt}">
            </div>
          </template>
          <template if.bind="!autoBalanceItem">
            <div class="aaCellText aaFontData">
              <input type="text"
                     disabled
                     class="aaFormInputText aaCellBchgAmt"
                     value="${bchgAmt}">
            </div>
          </template>
      </template>
    </template>

    <template if.bind="isBlank">
      <div class="aaCellText aaFontData aaCellAcctTitle aaInlineBlock">&nbsp;</div>
      <div css="display: block; position: relative; border-top: 1px solid transparent;">
        <div class="aaCellText aaFontData">
          <input type="text" disabled
                 class="aaFormInputText aaCellBchgDesc"
                 style="border-color: transparent;"
                 value="">
        </div>
        <column-gridline
            gridline-width="${gridlineWidth}"
            gridline-color="transparent"></column-gridline>
        <div class="aaCellText aaFontData">
          <input type="text" disabled
                 class="aaFormInputText aaCellBchgAmt"
                 style="border-color: transparent;"
                 value="">
        </div>
      </div>
    </template>
  </div>
</template>
