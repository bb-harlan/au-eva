
<template bindable="isBlank, acctTitle, bchgDesc, bchgAmt, autoBalanceItem, gridlineWidth, gridlineColor">
  <require from="au-views/au-vertical-gridline.html"></require>
  <div css="display: inline-block; border-bottom: 0px solid ${gridlineColor};">
    <template if.bind="!isBlank">
      <template if.bind="!app.isEditing">
        <div class="aaCell aaFontData aaCellAcctTitle aaInlineBlock">${acctTitle}</div>
        <div css="display: block; position: relative; border-top: 1px solid ${gridlineColor};">
          <div class="aaCell aaFontData">
            <input type="text"
                   disabled
                   class="aaFormInputText aaCellBchgDesc"
                   value="${bchgDesc}">
          </div>

          <div class="aaVerticalGridline"></div>
          <template if.bind="autoBalanceItem">
            <div class="aaCell aaFontData">
              <au-input-currency
                currency-amount.two-way="bchgAmt"
                is-disabled.one-way="true"
                classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
            </div>
          </template>
          <template if.bind="!autoBalanceItem">
            <div class="aaCell aaFontData">
              <au-input-currency
                currency-amount.two-way="bchgAmt"
                is-disabled.one-way="true"
                classes-string.one-way="'aaFormInputText aaCellBchgAmt'"></au-input-currency>
            </div>
          </template>
      </template>
    </template>

    <template if.bind="isBlank">
      <div class="aaCell aaFontData aaCellAcctTitle aaInlineBlock">&nbsp;</div>
      <div css="display: block; position: relative; border-top: 1px solid transparent;">
        <div class="aaCell aaFontData">
          <input type="text"
                 class="aaFormInputText aaCellBchgDesc"
                 style="border-color: transparent;"
                 disabled
                 value="">
        </div>
        <div class="aaVerticalGridline"></div>
        <div class="aaCell aaFontData">
          <input type="text"
                 class="aaFormInputText aaCellBchgAmt"
                 style="border-color: transparent;"
                 disabled
                 value="">
        </div>
      </div>
    </template>
  </div>
</template>
