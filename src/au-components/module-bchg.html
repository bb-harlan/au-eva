<template>
  <require from="../au-views/column-gridline.html"></require>
  <div class="aaPanel aaPanelBoxShadow">
    <div class="aaPanelHeader aaPanelHeaderModule">Account Balance-change Item</div>
    <div class="aaPanelToolBar" xstyle="text-align: center;">
          <span click.trigger="onGoAcct($event)"
                class="aaBtn">
             <i class="fa fa-chevron-left fa-fw" aria-hidden="true"></i> Show in target account
          </span>
      <span class="aaToolBarDivider">.</span>
      <span click.trigger="onGoTran($event)"
            class="aaBtn">Show in source transaction
             <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
          </span>
    </div>
    <div class="aaPanelBody">
      <div style="text-align: center;">
        <!--Target account-->
        <div class="aaGridContainer aaInlineBlock" style="margin-right: 1pc;">
          <!--Target account-->
          <div class="aaGridTitleBar">Target account</div>
          <div class="aaGridHeader">
            <div class="aaFontLabel aaRow">
              <div class="aaCellText aaFontSizeLabel aaCellId"><span class=" aaSansSerif">ID</span></div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeLabel aaCellEquSide"><span class=" aaSansSerif">Equation side</span></div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeLabel aaCellAcctTitle"><span class=" aaSansSerif">Title</span></div>
            </div>
          </div>
          <div class="aaRow">
            <div class="aaRowDataCells">
              <div class="aaCellText aaFontSizeData aaCellId">${eva.selectedBchg.parentAcct.id}</div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeData aaCellEquSide">${eva.equSideText(eva.selectedBchg.parentAcct.equationSide)}</div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeData aaCellAcctTitle">${eva.selectedBchg.parentAcct.title}</div>
            </div>
          </div>
        </div>
        <!--Source transaction-->
        <div class="aaGridContainer aaInlineBlock">
          <div class="aaGridTitleBar">
            Source transaction
          </div>
          <div class="aaGridHeader">
            <div class="aaFontLabel aaRow">
              <div class="aaCellText aaFontSizeLabel aaCellId"><span class="aaSansSerif">ID</span></div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeLabel aaCellTranDate"><span class=" aaSansSerif">Date</span></div>
              <column-gridline
                gridline-width="${eva.GRIDLINE_THIN}"
                gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
            </div>
          </div>
          <div class="aaRow">
            <div class="aaRowDataCells">
              <div class="aaCellText aaFontSizeData aaCellId">${eva.selectedBchg.parentTran.id}</div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeData aaCellTranDate">${eva.selectedBchg.parentTran.date}</div>
              <column-gridline
                gridline-width="${eva.GRIDLINE_THIN}"
                gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 2pc; text-align: center;">
<!--
          <span click.trigger="onGoAcct($event)"
                class="aaBtn">
            <i class="fa fa-chevron-left fa-fw" aria-hidden="true"></i> Show in target account
          </span>
-->
        <!--Balance change-->
        <div class="aaGridContainer aaInlineBlock" style="margin-top: 0;">
          <!--Balance change-->
          <div class="aaGridTitleBar">Balance change</div>
          <div class="aaGridHeader">
            <div class="aaFontLabel aaRow">
              <div class="aaCellText aaFontSizeLabel aaCellBchgDesc"><span class=" aaSansSerif">Description</span></div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeLabel aaCellBchgAmt"><span class=" aaSansSerif">Amount</span></div>
            </div>
          </div>
          <div class="aaRow">
            <div class="aaRowDataCells">
              <div class="aaCellText aaFontSizeData aaCellBchgDesc">${eva.selectedBchg.desc}</div>
              <column-gridline
                  gridline-width="${eva.GRIDLINE_THIN}"
                  gridline-color="${eva.GRIDLINE_COLOR}"></column-gridline>
              <div class="aaCellText aaFontSizeData aaCellBchgAmt">${eva.selectedBchg.amt.toFixed(2)}</div>
            </div>
          </div>
        </div>
<!--
        <span click.trigger="onGoTran($event)"
              class="aaBtn">Show in source transaction
            <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
          </span>
-->
      </div>
    </div>
  </div>
</template>
