<template>
  <require from="au-views/au-icon-nav-left.html"></require>
  <require from="au-views/au-icon-nav-right.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-converters/au-currency-converter"></require>
  <require from="au-converters/au-equation-side-converter"></require>
  <div class="aaPanel aaPanelBoxShadow">
    <div class="aaPanelHeader aaPanelHeaderModule">Account balance change</div>
    <div class="aaPanelToolBar" style="text-align: center;">
      <button type="button" click.trigger="onGoAcct($event)"
              class="aaBtn">
        <au-icon-nav-left></au-icon-nav-left>
        Show in target account
      </button>
      <span class="aaToolBarDivider">.</span>
      <button type="button" click.trigger="onGoTran($event)"
              class="aaBtn">Show in source transaction
        <au-icon-nav-right></au-icon-nav-right>
      </button>
    </div>
    <div class="aaPanelBody">
      <div style="text-align: center;">
        <!--Target account-->
        <div class="aaGridContainer aaInlineBlock" style="margin-right: 1pc;">
          <div class="aaGridTitleBar">Target account</div>
          <div class="aaRow aaRowColumnHeaders aaFontLabel aaFontBold">
            <div class="aaCell aaCellEquSide">Equation side</div>
            <div class="aaVerticalGridline" style="background-color: #fff"></div>
            <div class="aaCell aaCellAcctTitle"><span class="aaFontLabel aaFontBold">Title</span></div>
          </div>
          <div class="aaRow aaRowBgColorNonData" style="border-bottom-style: none;">
            <div class="aaRowData">
              <div class="aaCell aaFontSizeData aaCellEquSide">
                ${app.selectedBchg.targetAcct.parentFaeSide.id}
              </div>
              <div class="aaVerticalGridline"></div>
              <div class="aaCell aaFontSizeData aaCellAcctTitle">${app.selectedBchg.targetAcct.title}</div>
            </div>
          </div>
        </div>
        <!--Source transaction-->
        <div class="aaGridContainer aaInlineBlock">
          <div class="aaGridTitleBar">
            Source transaction
          </div>
          <div class="aaRow aaRowColumnHeaders aaFontLabel aaFontBold">
            <div class="aaCell aaCellTranDate">Date</div>
            <div class="aaVerticalGridline" style="background-color: #fff"></div>
          </div>
          <div class="aaRow aaRowBgColorNonData" style="border-bottom-style: none;">
            <div class="aaRowData">
              <div class="aaCell aaFontSizeData aaCellTranDate">${app.selectedBchg.sourceTran.date}</div>
              <div class="aaVerticalGridline"></div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 2pc; text-align: center;">
        <!--Balance change-->
        <div class="aaGridContainer aaInlineBlock" style="margin-top: 0;">
          <!--Balance change-->
          <div class="aaGridTitleBar">Balance change</div>
          <div class="aaRow aaRowColumnHeaders aaFontLabel aaFontBold">
            <div class="aaCell aaCellBchgDesc">Change description</div>
            <div class="aaVerticalGridline" style="background-color: #fff"></div>
            <div class="aaCell aaCellBchgAmt">Change amount</div>
          </div>
          <div class="aaRow aaRowBgColorNonData" style="border-bottom-style: none;">
            <div class="aaRowData">
              <div class="aaCell aaCellBchgDesc">${app.selectedBchg.desc}</div>
              <div class="aaVerticalGridline"></div>
              <div class="aaCell aaCellBchgAmt">${app.selectedBchg.amt | auCurrencyConverter}</div>
            </div>
          </div>
        </div>
        <!--
                <span click.trigger="onGoTran($event)"
                      class="aaBtn">Show in source transaction
                    <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
                  </span>
        -->
      </div>
    </div>
  </div>
</template>
