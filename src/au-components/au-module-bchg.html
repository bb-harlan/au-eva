<template>
  <require from="au-views/au-icon-nav-left.html"></require>
  <require from="au-views/au-icon-nav-right.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-views/au-vertical-gridline.html"></require>
  <require from="au-converters/au-currency-converter"></require>
  <require from="au-converters/au-equation-side-converter"></require>
  <div class="aaPanel aaPanelBoxShadow">
    <div class="aaPanelHeader aaPanelHeaderModule">Account balance change</div>
    <div class="aaPanelToolBar" style="text-align: center;">
      <button type="button" click.trigger="onGoAcct($event)"
            class="aaBtn">
        <au-icon-nav-left></au-icon-nav-left> Show in target account
      </button>
      <span class="aaToolBarDivider">.</span>
      <button type="button" click.trigger="onGoTran($event)"
            class="aaBtn">Show in source transaction <au-icon-nav-right></au-icon-nav-right>
      </button>
    </div>
    <div class="aaPanelBody">
      <div style="text-align: center;">
        <!--Target account-->
        <div class="aaGridContainer aaInlineBlock" style="margin-right: 1pc;">
          <div class="aaGridTitleBar">Target account</div>
          <div class="aaGridHeader">
            <div class="aaFontLabel aaRow">
              <div class="aaCellRowOps aaFontSizeLabel">
                <span class="aaBtn aaHidden">
                  <i class="fa fa-chevron-left fa-fw aaIconGreen" aria-hidden="true"></i>
                </span>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
              <!-- <div class="aaCellText aaFontSizeLabel aaCellId"><span class=" aaSansSerif">ID</span></div>
              <au-vertical-gridline></au-vertical-gridline> -->
              <div class="aaCellText aaFontSizeLabel aaCellEquSide"><span class=" aaSansSerif">Equation side</span>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
              <div class="aaCellText aaFontSizeLabel aaCellAcctTitle"><span class=" aaSansSerif">Title</span></div>
            </div>
          </div>
          <div class="aaRow">
            <div class="aaCellRowOps  aaFontSizeLabel">
                  <span class="aaBtn"
                        click.delegate="onGoAcct($event)">
                    <i class="fa fa-chevron-left fa-fw" aria-hidden="true"></i>
                  </span>
            </div>
            <au-vertical-gridline></au-vertical-gridline>
            <div class="aaRowData">
              <!-- <div class="aaCellText aaFontSizeData aaCellId">${app.selectedBchg.targetAcct.id}</div>
              <au-vertical-gridline></au-vertical-gridline> -->
              <div class="aaCellText aaFontSizeData aaCellEquSide">
                <!--${app.selectedBchg.targetAcct.equationSide | auEquationSideConverter:true:true}-->
                ${app.selectedBchg.targetAcct.parentFaeSide.id}
              </div>
              <au-vertical-gridline></au-vertical-gridline>
              <div class="aaCellText aaFontSizeData aaCellAcctTitle">${app.selectedBchg.targetAcct.title}</div>
            </div>
          </div>
        </div>
        <!--Source transaction-->
        <div class="aaGridContainer aaInlineBlock">
          <div class="aaGridTitleBar">
            Source transaction
          </div>
          <div class="aaGridHeader">
            <div class="aaFontLabel aaRow">
              <div class="aaCellRowOps aaFontSizeLabel">
                <span class="aaBtn aaHidden">
                  <i class="fa fa-chevron-right fa-fw aaIconGreen" aria-hidden="true"></i>
                </span>
              </div>
              <au-vertical-gridline></au-vertical-gridline>
              <!-- <div class="aaCellText aaFontSizeLabel aaCellId"><span class="aaSansSerif">ID</span></div>
              <au-vertical-gridline></au-vertical-gridline> -->
              <div class="aaCellText aaFontSizeLabel aaCellTranDate"><span class=" aaSansSerif">Date</span></div>
            </div>
          </div>
          <div class="aaRow">
            <div class="aaCellRowOps  aaFontSizeLabel">
                  <span class="aaBtn"
                        click.delegate="onGoTran($event)">
                    <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
                  </span>
            </div>
            <au-vertical-gridline></au-vertical-gridline>
            <div class="aaRowData">
              <!-- <div class="aaCellText aaFontSizeData aaCellId">${app.selectedBchg.sourceTran.id}</div>
              <au-vertical-gridline></au-vertical-gridline> -->
              <div class="aaCellText aaFontSizeData aaCellTranDate">${app.selectedBchg.sourceTran.date}</div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 2pc; text-align: center;">
        <!--
                  <span click.trigger="onGoAcct($event)"
                        class="aaBtn">
                    <i class="fa fa-chevron-left fa-fw" aria-hidden="true"></i> Show in target account
                  </span>
        -->
        <!--Balance change-->
        <div class="aaGridContainer aaInlineBlock" style="margin-top: 0;">
          <!--Balance change-->
          <div class="aaGridTitleBar">Balance change</div>
          <div class="aaGridHeader">
            <div class="aaFontLabel aaRow">
              <div class="aaCellText aaFontSizeLabel aaCellBchgDesc"><span class=" aaSansSerif">Description</span></div>
              <au-vertical-gridline></au-vertical-gridline>
              <div class="aaCellText aaFontSizeLabel aaCellBchgAmt"><span class=" aaSansSerif">Amount</span></div>
            </div>
          </div>
          <div class="aaRow">
            <div class="aaRowData">
              <div class="aaCellText aaFontSizeData aaCellBchgDesc">${app.selectedBchg.desc}</div>
              <au-vertical-gridline></au-vertical-gridline>
              <div class="aaCellText aaFontSizeData aaCellBchgAmt">${app.selectedBchg.amt | auCurrencyConverter}</div>
            </div>
          </div>
        </div>
        <!--
                <span click.trigger="onGoTran($event)"
                      class="aaBtn">Show in source transaction
                    <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
                  </span>
        -->
      </div>
    </div>
  </div>
</template>
