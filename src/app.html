<template>
  <require from="app.css"></require>
  <require from="au-components/au-module-fae"></require>
  <require from="au-components/au-module-acct"></require>
  <require from="au-components/au-module-bchg"></require>
  <require from="au-components/au-module-tran"></require>
  <require from="au-components/au-module-jrnl"></require>
  <require from="au-components/au-popup-acct-mover"></require>
  <require from="au-components/au-popup-bchg-mover"></require>

  <a element.ref="gridScrollerLink"
     href="#"
    style="position: absolute; top: -10pc;">#</a>

  <div class="aaPanelContainer" css="visibility: ${isEditing ? 'hidden' : 'visible'}">
    <div class="aaPanel aaPanelBoxShadow" style="font-size: small;">
      <div class="aaPanelHeader">Navigation map</div>
      <div class="aaPanelBody" style="padding: 0.5pc;">
        <table class="aaSansSerif aaInlineBlock" style="color: #333;">
          <tr>
            <td class="aaNavCell">
              <div class="aaNavBtn ${selectedModule == MODULE_FAE ? 'aaNavBtnSelected' : ''}" click.trigger="onFaeModule($event)">Assets = Equities
              </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td class="aaNavCell">
              <div class="aaNavBtn ${selectedModule == MODULE_JRNL ? 'aaNavBtnSelected' : ''}" click.trigger="onJrnlModule($event)">Transaction journal
              </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="aaNavCell">
              <div class="aaNavBtnInert ${selectedModule == MODULE_ACCT ? 'aaNavBtnSelected' : ''}">
                Account
              </div>
            </td>
            <td>
              <div style="width: 1pc;"></div>
            </td>
            <td class="aaNavCell">
              <div class="aaNavBtnInert ${selectedModule == MODULE_TRAN ? 'aaNavBtnSelected' : ''}">
                Transaction
              </div>
            </td>
            <td></td>
          </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="aaNavCell">
                <div class="aaNavBtnInert ${selectedModule == MODULE_BCHG ? 'aaNavBtnSelected' : ''}">
                  Account balance change
                </div>
              </td>
              <td></td>
              <td></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!--<br>-->
  <div class="aaPanelContainer">
    <au-module-fae view-model.ref="viewmodelModuleFAE" if.bind="selectedModule == MODULE_FAE"></au-module-fae>
    <au-module-acct view-model.ref="viewmodelModuleAcct" if.bind="selectedModule == MODULE_ACCT"></au-module-acct>
    <au-module-bchg view-model.ref="viewmodelModuleBchg" if.bind="selectedModule == MODULE_BCHG"></au-module-bchg>
    <au-module-tran view-model.ref="viewmodelModuleTran" if.bind="selectedModule == MODULE_TRAN"></au-module-tran>
    <au-module-jrnl view-model.ref="viewmodelModuleJrnl" if.bind="selectedModule == MODULE_JRNL"></au-module-jrnl>
  </div>
</template>
