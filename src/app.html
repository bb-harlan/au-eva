<template>
  <require from="app.css"></require>
  <require from="au-components/au-module-fae"></require>
  <require from="au-components/au-module-acct"></require>
  <require from="au-components/au-module-bchg"></require>
  <require from="au-components/au-module-tran"></require>
  <require from="au-components/au-module-jrnl"></require>
  <require from="au-components/au-popup-acct-mover"></require>
  <require from="au-components/au-popup-acct-picker"></require>
  <require from="au-components/au-popup-bchg-mover"></require>
  <require from="au-views/au-icon-nav-left.html"></require>
  <require from="au-views/au-icon-nav-right.html"></require>

  <a element.ref="gridScrollerLink" href="#" style="display: none;">#</a>
  <style>
    .aaNavigator {
      display: inline-flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 5px;
      background-color: #fff;
      border: 1px solid black;
      font-family: sans-serif;
      font-size: small;
    }
    .aaNavModuleColumn {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      /*margin: 1px;*/
      /*padding: 2px;*/
    }
    .aaNavOpsColumn {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      /*margin: 1px;*/
      /*padding: 2px;*/
    }
    .aaNavCell {
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      height: 25px;
      /*background-color: lightblue;*/
      /*margin: 1px;*/
      /*padding-top: 2px;*/
      /*padding-bottom: 2px;*/
      /*border: 1px solid transparent;*/
    }
    .aaNavModule {
      margin: 1px 3px;
      padding-left: 5px;
      padding-right: 5px;
      border: 1px solid black;
    }
    .aaNavModuleSelected {
      color: #fff;
      background-color: #6D99C5;
      border-color: #fff;
      outline: 2px solid #6D99C5;
    }
    .aaNavOp {
      /*margin: 1px 3px;*/
      /*border: 1px dotted black;*/
      visibility: hidden;
    }
  </style>
  <div class="aaNavigator">
    <div class="aaNavModuleColumn">
      <div class="aaNavCell aaNavModule ${selectedModule == MODULE_FAE ? 'aaNavModuleSelected' : ''}">
        Assets = Equities
      </div>
    </div>
    <div class="aaNavOpsColumn">
      <div class="aaNavCell aaNavOp"
           css="${selectedModule != MODULE_FAE ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn" click.trigger="onFaeModule($event)">
          <au-icon-nav-left></au-icon-nav-left>
        </button>
      </div>
      <div class="aaNavCell aaNavOp"
           css="${selectedModule == MODULE_FAE ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn">
          <au-icon-nav-right></au-icon-nav-right>
        </button>
      </div>
    </div>
    <div class="aaNavModuleColumn">
      <div class="aaNavCell">
        &nbsp;
      </div>
      <div class="aaNavCell aaNavModule ${selectedModule == MODULE_ACCT ? 'aaNavModuleSelected' : ''}">
        Account
      </div>
    </div>
    <div class="aaNavOpsColumn">
      <div class="aaNavCell aaNavOp">
        x
      </div>
      <div class="aaNavCell aaNavOp"
           css="${selectedModule == MODULE_TRAN || selectedModule == MODULE_BCHG ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn">
          <au-icon-nav-left></au-icon-nav-left>
        </button>
      </div>
      <div class="aaNavCell aaNavOp"
           css="${selectedModule == MODULE_ACCT ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn">
          <au-icon-nav-right></au-icon-nav-right>
        </button>
      </div>
    </div>
    <div class="aaNavModuleColumn">
      <div class="aaNavCell aaHidden">
        x
      </div>
      <div class="aaNavCell aaHidden">
        x
      </div>
      <div class="aaNavCell aaNavModule ${selectedModule == MODULE_BCHG ? 'aaNavModuleSelected' : ''}">
        Account balance change
      </div>
    </div>
    <div class="aaNavOpsColumn">
      <div class="aaNavCell aaNavOp aaHidden">
        x
      </div>
      <div class="aaNavCell aaNavOp"
           css="${selectedModule == MODULE_ACCT || selectedModule == MODULE_BCHG ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn">
          <au-icon-nav-right></au-icon-nav-right>
        </button>
      </div>
      <div class="aaNavCell aaNavOp"
           css="${selectedModule == MODULE_TRAN ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn">
          <au-icon-nav-left></au-icon-nav-left>
        </button>

      </div>
    </div>
    <div class="aaNavModuleColumn">
      <div class="aaNavCell">
        &nbsp;
      </div>
      <div class="aaNavCell aaNavModule ${selectedModule == MODULE_TRAN ? 'aaNavModuleSelected' : ''}">
        Transaction
      </div>
    </div>
    <div class="aaNavOpsColumn">
      <div class="aaNavCell aaNavOp"
           css="${selectedModule != MODULE_JRNL ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn" click.trigger="onJrnlModule($event)">
          <au-icon-nav-right></au-icon-nav-right>
        </button>
      </div>
      <div class="aaNavCell aaNavOp"
           css="${selectedModule == MODULE_JRNL ? 'visibility: visible;' : ''}">
        <button type="button" class="aaBtn">
          <au-icon-nav-left></au-icon-nav-left>
        </button>
      </div>
    </div>
    <div class="aaNavModuleColumn">
      <div class="aaNavCell aaNavModule ${selectedModule == MODULE_JRNL ? 'aaNavModuleSelected' : ''}">
        Transaction journal
      </div>
    </div>

  </div>

  <div class="aaPanelContainer" css="visibility: ${isEditing ? 'hidden' : 'visible'}">
    <div class="aaPanel aaPanelBoxShadow" style="font-size: small;">
      <div class="aaPanelHeader">Navigation map</div>
      <div class="aaPanelBody" style="padding: 0.5pc;">
        <table class="aaSansSerif aaInlineBlock" style="color: #333;">
          <tr>
            <td class="aaNavCell">
              <div class="aaNavBtn ${selectedModule == MODULE_FAE ? 'aaNavBtnSelected' : ''}" click.trigger="onFaeModule($event)">Assets = Equities
              </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td class="aaNavCell">
              <div class="aaNavBtn ${selectedModule == MODULE_JRNL ? 'aaNavBtnSelected' : ''}" click.trigger="onJrnlModule($event)">Transaction journal
              </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="aaNavCell">
              <div class="aaNavBtnInert ${selectedModule == MODULE_ACCT ? 'aaNavBtnSelected' : ''}">
                Account
              </div>
            </td>
            <td>
              <div style="width: 1pc;"></div>
            </td>
            <td class="aaNavCell">
              <div class="aaNavBtnInert ${selectedModule == MODULE_TRAN ? 'aaNavBtnSelected' : ''}">
                Transaction
              </div>
            </td>
            <td></td>
          </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="aaNavCell">
                <div class="aaNavBtnInert ${selectedModule == MODULE_BCHG ? 'aaNavBtnSelected' : ''}">
                  Account balance change
                </div>
              </td>
              <td></td>
              <td></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="aaPanelContainer">
    <au-module-fae view-model.ref="viewmodelModuleFAE" css="${selectedModule == MODULE_FAE ? '' : 'display: none;'}"></au-module-fae>
    <au-module-acct view-model.ref="viewmodelModuleAcct" css="${selectedModule == MODULE_ACCT ? '' : 'display: none;'}"></au-module-acct>
    <au-module-bchg view-model.ref="viewmodelModuleBchg" css="${selectedModule == MODULE_BCHG ? '' : 'display: none;'}"></au-module-bchg>
    <au-module-tran view-model.ref="viewmodelModuleTran" css="${selectedModule == MODULE_TRAN ? '' : 'display: none;'}"></au-module-tran>
    <au-module-jrnl view-model.ref="viewmodelModuleJrnl" css="${selectedModule == MODULE_JRNL ? '' : 'display: none;'}"></au-module-jrnl>
  </div>

  <au-popup-acct-mover view-model.ref="viewmodelPopupAcctMover"></au-popup-acct-mover>
  <au-popup-acct-picker view-model.ref="viewmodelPopupAcctPicker"></au-popup-acct-picker>
  <au-popup-bchg-mover view-model.ref="viewmodelPopupBchgMover"></au-popup-bchg-mover>

</template>
