<template>
  <require from="./au-components/module-fae"></require>
  <require from="./au-components/module-acct"></require>
  <require from="./au-components/module-bchg"></require>
  <require from="./au-components/module-tran"></require>
  <require from="./au-components/module-jrnl"></require>
  <require from="./au-components/input-currency"></require>
  <a id="scrollToSelected" href="#" style="position: absolute; top: -10pc;">#</a>

  <form>
    <au-input-currency currency-amount.two-way="eva.currencyAmount1"></au-input-currency>
    <p>Source is eva.currencyAmount1; its value is ${eva.currencyAmount1}</p>
    <au-input-currency currency-amount.two-way="eva.currencyAmount2"></au-input-currency>
    <p>Source is eva.currencyAmount2; its value is ${eva.currencyAmount2}</p>
  </form>
  <div class="aaPanelContainer" css="margin: 0.5pc 0; visibility: ${eva.isEditing ? 'hidden' : 'visible'}">
    <div class="aaPanel aaPanelBoxShadow" style="font-size: small;">
      <div class="aaPanelHeader">Navigation map</div>
      <div class="aaPanelBody" style="padding: 0.5pc;">
        <table class="aaSansSerif aaInlineBlock" style="color: #333;">
          <tr>
            <td class="aaNavCell">
              <div class="aaNavBtn ${eva.selectedModule == eva.MODULE_FAE ? 'aaNavBtnSelected' : ''}"
                   click.trigger="onFaeModule($event)">Assets = Equities
              </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td class="aaNavCell">
              <div class="aaNavBtn ${eva.selectedModule == eva.MODULE_JRNL ? 'aaNavBtnSelected' : ''}"
                   click.trigger="onJrnlModule($event)">Transaction journal
              </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="aaNavCell">
              <div class="aaNavBtnInert ${eva.selectedModule == eva.MODULE_ACCT ? 'aaNavBtnSelected' : ''}">
                Account
              </div>
            </td>
            <td>
              <div style="width: 1pc;"></div>
            </td>
            <td class="aaNavCell">
              <div class="aaNavBtnInert ${eva.selectedModule == eva.MODULE_TRAN ? 'aaNavBtnSelected' : ''}">
                Transaction
              </div>
            </td>
            <td></td>
          </tr>
          <template if.bind="eva.showingModuleBchg">
            <tr>
              <td></td>
              <td></td>
              <td class="aaNavCell">
                <div class="aaNavBtnInert ${eva.selectedModule == eva.MODULE_BCHG ? 'aaNavBtnSelected' : ''}">
                  Account balance change
                </div>
              </td>
              <td></td>
              <td></td>
          </template>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="aaPanelContainer">
    <module-fae if.bind="eva.selectedModule == eva.MODULE_FAE"></module-fae>
    <module-acct if.bind="eva.selectedModule == eva.MODULE_ACCT"></module-acct>
    <module-bchg if.bind="eva.selectedModule == eva.MODULE_BCHG"></module-bchg>
    <module-tran if.bind="eva.selectedModule == eva.MODULE_TRAN"></module-tran>
    <module-jrnl if.bind="eva.selectedModule == eva.MODULE_JRNL"></module-jrnl>
  </div>
</template>
